<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Atletas Botafogo</title>
    <link rel="icon" type="image/png" href="./imagens/escudo.png" sizes="16x16">
    <script src="script.js" defer></script>
</head>
<body class="page_jogadores">
    <div class="header">
        <p>Atletas Botafogo 2024.1</p>
        <button id="logout">Sair</button>
    </div>

    <div class="div_dropdown">
        <select name="elenco" id="dropdown_btn">
            <option value="">Selecione o Elenco</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="all">Completo</option>
        </select>
    </div>

    <div class="buttons">
        <button class="btn_elenco" id="btn_fem">
            Feminino
        </button>
        <button class="btn_elenco" id="btn_masc">
            Masculino
        </button>
        <button class="btn_elenco" id="btn_all">
            Completo
        </button>
    </div>
</body>
</html>
